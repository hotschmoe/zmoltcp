name: CI

on:
  push:
    branches: [master, dev-hotschmoe]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Run tests
        run: zig build test

      - name: Cross-compile check (aarch64-freestanding)
        run: zig build -Dtarget=aarch64-freestanding-none
